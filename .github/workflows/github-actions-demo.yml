name: Github Actions Demo
on: 
  push:
    jobs:
      build:
        runs-on: ubuntu-latest
        steps:
          - name: Setup java environment
            uses: actions/setup-java@v2
            with:
              distribution: "adopt"
              java-version: 11
          - name: Check out repository code
            uses: actions/checkout@v2
          - run: mvn clean install -DskipTests
      test:
        runs-on: ubuntu-latest
        needs: build
        steps:
          - name: Setup java environment
            uses: actions/setup-java@v2
            with:
              distribution: "adopt"
              java-version: 11
          - name: Check out repository code
            uses: actions/checkout@v2
          - run: mvn test
  workflow_dispatch:    
    jobs:
      publish:
        runs-on: ubuntu-latest
        steps:
          - name: Package
            run: echo "Package jar file"